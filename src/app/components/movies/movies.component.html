<a routerLink="/"
  ><button type="button" class="btn btn-outline-light btn-lg mx-5 mt-3">
    REGRESAR AL INICIO
  </button></a
>

<div class="container mt-5 mb-3 description">
  <span class="fs-3 text-light">PELÍCULAS DISPONIBLES EN ESTE SITIO</span>

  <br /><br />
  <table class="table table-dark table-hover text-center">
    <thead>
      <tr>
        <th scope="col">CARÁTULA</th>
        <th scope="col">TÍTULO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies; index as i">
        <td>
          <img
            src="{{ movie.cover }}"
            alt="caratula {{ movie.title }}"
            width="164"
            height="246"
          />
        </td>
        <td>
          <p class="fs-3 mt-5">{{ movie.title }}</p>
          <a routerLink="movie/{{ movie.id }}"
            ><button type="button" class="btn btn-outline-light btn-lg mt-5">
              VER DETALLE DE PELÍCULA
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
