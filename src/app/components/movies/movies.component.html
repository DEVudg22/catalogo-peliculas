<a routerLink="/"
  ><button type="button" class="btn btn-outline-light btn-lg mx-5 mt-3">
    REGRESAR AL INICIO
  </button></a
>

<div class="container mt-5 mb-3 description">
  <span class="fs-3 text-light">PELÍCULAS DISPONIBLES EN ESTE SITIO</span>

  <br /><br />
  <table class="table table-dark table-hover text-start">
    <thead>
      <tr class="text-center">
        <th scope="col">CARÁTULA</th>
        <th scope="col">DESCRIPCIÓN</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies; index as i">
        <td>
          <img
            src="{{ movie.cover }}"
            alt="caratula {{ movie.title }}"
            width="164"
            height="246"
            class="mx-3"
          />
        </td>
        <td class="px-5">
          <p class="fs-4 mt-2">TÍTULO: {{ movie.title }}</p>
          <p class="fs-6 mt-1">DESCRIPCIÓN: {{ movie.synopsis }}</p>
          <p class="fs-6 mt-1">AÑO DE LANZAMIENTO: {{ movie.year }}</p>
        </td>
        <td class="text-center">
          <!--button class="btn btn-outline-light btn-lg m-5">
            EDITAR
          </button-->
        </td>
      </tr>
    </tbody>
  </table>
</div>
